<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Business</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        /* Header styles */
        header {
            background-color: #ff5733;
            padding: 20px;
            text-align: center;
        }

        .logo-container img {
            height: 50px;
            width: auto;
        }

        nav ul {
            list-style: none;
            margin-top: 20px;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffecdc;
        }

        /* Main content styles */
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: justify;
        }

        .section-heading {
            font-size: 2.5rem;
            color: #ff5733;
            margin-bottom: 20px;
            position: relative;
        }

        .section-heading::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background-color: #ff5733;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .section-content {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 35px;
            background-color: #ff5733;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff7f6e;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="LOGO123.jpg" alt="Your Business Logo">
    </div>
    <nav>
        <ul class="nav-links">
            <li><a href="newwebsite.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="menu.html">Menu</a></li>
        </ul>
    </nav>
</header>

<div class="content">
    <h1 class="section-heading">OUR MAIN MENU</h1>

    <div style="text-align:center;">
        <img src=menu123.jpg alt="Main Menu" style="max-width: 100%;">
    </div>

    <div style="text-align:center; margin-top: 20px;">
        <a class="btn" href="https://www.facebook.com/profile.php?id=61557938788406&sk=about">Read more</a>
    </div>
</div>

</body>
</html>
